<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="login-container">
  <h3 class="text-center mb-4">✈ CNU Airline 로그인</h3>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/customers/login}" method="post">
    <div class="mb-3">
      <label for="cno" class="form-label">회원번호</label>
      <input type="text" id="cno" name="cno" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="passwd" class="form-label">비밀번호</label>
      <input type="password" id="passwd" name="passwd" class="form-control" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
  </form>
</div>

</body>
</html>
