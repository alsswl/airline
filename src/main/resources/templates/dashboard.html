<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">어서오세요, <span th:text="${customer.name}">회원</span>님!</h2>
    <p class="text-muted">무엇을 도와드릴까요?</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">✈ 항공편 검색</h5>
          <p class="card-text">출발지, 도착지, 날짜로 항공편을 검색해보세요.</p>
          <a href="/flights/search" class="btn btn-primary">검색하기</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">📊 예약/취소 내역 조회</h5>
          <p class="card-text">지정한 기간의 예약과 취소 내역을 확인해보세요.</p>
          <a href="/history" class="btn btn-warning">내역 조회</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">🔒 로그아웃</h5>
          <p class="card-text">더 이상 이용하지 않을 경우 로그아웃 하세요.</p>
          <a href="/customers/logout" class="btn btn-outline-danger">로그아웃</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
